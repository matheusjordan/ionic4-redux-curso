<div class="ion-padding" *ngIf="!products">
  <ion-grid>
    <ion-row>
      <ion-col size.xs size.sm="4" size.md="3" size.lg="2" *ngFor="let loop of times">
        <ion-card class="loading-card">
          <ion-card-header>
            <ion-card-subtitle>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </ion-card-subtitle>
            <ion-card-title>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </ion-card-title>

          </ion-card-header>
          
          <ion-item>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-grid *ngIf="products">
  <ion-row>
    <ion-col size.xs size.sm="4" size.md="3" size.lg="2" *ngFor="let product of products">
      <ion-card class="loaded-card">
        <img src="{{ product.image }}" alt="">
        
        <ion-card-header>
          <ion-card-subtitle>{{ product.title }}</ion-card-subtitle>
          <ion-card-title>{{ product.price | currency: 'BRL' }}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          Por {{ product.brand }}
        </ion-card-content>
      
        <ion-button expand="block" (click)="add(product)">
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label> Adicionar </ion-label>
        </ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
