<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>
      eShop
    </ion-title>
  
    <ion-buttons slot="end">
      <ion-button class="cart-btn" (click)="showShoppingCart()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger">{{ (cart$ | async).products.length }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
